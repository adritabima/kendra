<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Logged out - Thank You</title>
  <style>
    :root{--bg:#0f172a;--accent:#10b981;--card:#0b1220}
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071025 0%,#0b1220 100%);font-family:Inter,Segoe UI,system-ui,Arial;color:#fff}
    .card{width:360px;background:rgba(255,255,255,0.03);padding:36px;border-radius:14px;text-align:center;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .check{
      width:110px;height:110px;margin:0 auto 18px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(16,185,129,0.12);border:4px solid rgba(16,185,129,0.18);position:relative;animation:pop .9s ease;
    }
    .check:after{content:'';position:absolute;width:60px;height:30px;border-left:6px solid var(--accent);border-bottom:6px solid var(--accent);transform:rotate(-45deg);bottom:28px;opacity:0;animation:draw .6s .3s forwards}
    @keyframes pop{0%{transform:scale(.6);opacity:0}60%{transform:scale(1.05);opacity:1}100%{transform:scale(1)}}
    @keyframes draw{0%{width:0;opacity:0}100%{width:60px;opacity:1}}
    h1{font-size:20px;margin:0 0 8px}
    p{color:rgba(255,255,255,0.8);margin:0 0 14px}
    .small{font-size:13px;opacity:.85}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="check" aria-hidden="true"></div>
    <h1>Thank you</h1>
    <p class="small">You have been logged out successfully.</p>
    <p class="small">Redirecting to sign in...</p>
  </div>

  <script>
    // Clear authentication state and redirect to login using replace
    (function(){
      try { localStorage.removeItem('loggedIn'); sessionStorage.clear(); } catch(e){}
      // After animation/notice, replace to login so back doesn't return here
      setTimeout(function(){ location.replace('login.html'); }, 2600);
    })();
  </script>
</body>
</html>
